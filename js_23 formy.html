<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="myForm">
        <input type="text" name="userName">
        <!-- // onclick - событие при нажатии на мышку -->
        <input type="button" value="Нажмите" onclick="say()">  
        <input type="reset" value="Сбросить">
    </form>
    <script>

    function say(){
       let s = myForm.userName.value;
       
        myForm.userName.value = `Вы ввели: "${s}"`;
    }
    
   



    </script>
</body>
</html>
